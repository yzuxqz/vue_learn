<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-for="item in names">{{item}}</h2>
  <ul>
    <li v-for="(item,index) in names">
      {{index}},{{item}}
    </li>
  </ul>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names:['xqz','zp','ljw','zxq']
    }
  })
</script>
</body>
</html>
