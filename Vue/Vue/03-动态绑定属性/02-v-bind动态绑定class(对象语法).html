<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
  .line{
    font-size: 30px;
  }
</style>
<body>
<div id="app">
  <h2 :class="active">{{message}}</h2>
  <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
  <button @click='btnClick'>按钮</button>
</div>
<script src="../vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      active:'active',
      isActive:true,
      isLine:true
    },
    methods:{
      btnClick:function () {
        this.isActive = !this.isActive
      }
    }
  })
</script>
</body>
</html>
