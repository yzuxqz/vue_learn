<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>

  </cpn>
  <cpn>
    <span>哈哈</span>
  </cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <slot><button>按钮</button></slot>
  </div>
</template>
<script src="../vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn:{
        template:`#cpn`,
      }
    }
  })
</script>
</body>
</html>
