<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // console.log(typeof Promise);
        // console.dir(Promise);
        var p = new Promise(function (resolve, reject) {
            //这里用于实现异步任务
            setTimeout(function () {
                var flag = false;
                //正常情况
                if (flag) {
                    resolve('hello');
                } else {
                    //异常情况
                    reject('出错了')
                }
            }, 1000);
        });
        p.then(function (data) {
            console.log(data);
        }, function (data) {
            console.log(data);
        })
    </script>
</body>

</html>
