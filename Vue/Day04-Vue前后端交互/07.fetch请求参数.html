<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

<script>
    //GET请求
    //传统的url传参
    fetch('/data3?id=123', {
            method: 'get'
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });
    //Resful形式传参
    fetch('/data3/456', {
            method: 'get'
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        })

    //DELETE请求
    fetch('/data3/789', {
            method: 'delete'
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        })

    //POST请求urlencoded格式
    fetch('/data3', {
            method: 'post',
            body: 'uname=lisi&pwd=123', //参数
            headers: { //请求头设置body中数据的内容类型,与后台bodypaser解析方法相对应
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        });

    //POST请求json格式
    fetch('/data3', {
            method: 'post',
            body: JSON.stringify({
                uname: '张三',
                pwd: '456'
            }), //参数
            headers: { //请求头设置body中数据的内容类型,与后台bodypaser解析方法相对应
                'Content-Type': 'application/json'
            }
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        })

        //PUT请求
        fetch('/data3/123', {
            method: 'put',
            body: JSON.stringify({
                uname: '张三',
                pwd: '789'
            }), //参数
            headers: { //请求头设置body中数据的内容类型,与后台bodypaser解析方法相对应
                'Content-Type': 'application/json'
            }
        })
        .then(function (data) {
            return data.text();
        }).then(function (data) {
            console.log(data);
        })
</script>

</html>
